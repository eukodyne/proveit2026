services:
  # 1. The LLM Server (Nemotron-3-Nano via llama.cpp)
  llm-server:
    image: nemotron-server:latest
    container_name: gpt-server
    restart: always
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - LLAMA_CTX_SIZE=${LLAMA_CTX_SIZE:-32768}
      - LLAMA_N_GPU_LAYERS=999
    volumes:
      - /home/devmaster/.cache/huggingface:/models/nemotron
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 2. Milvus Vector DB (Standalone mode with embedded etcd/minio)
  milvus:
    image: milvusdb/milvus:v2.5.10-20250418-5a8c98a2-gpu-arm64
    container_name: milvus-standalone
    restart: always
    environment:
      - ETCD_USE_EMBED=true
      - ETCD_DATA_DIR=/var/lib/milvus/etcd
      - COMMON_STORAGETYPE=local
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    command: ["milvus", "run", "standalone"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 3. Your RAG API
  rag-api:
    image: rag-api:latest
    container_name: rag-endpoint
    environment:
      - MILVUS_URL=http://milvus:19530
      - VLLM_URL=http://llm-server:8000/v1
    volumes:
      - ./app:/app
      - /home/devmaster/sop_documents:/documents
    ports:
      - "8080:8080"
    depends_on:
      - llm-server
      - milvus
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  milvus_data:
